<!DOCTYPE html>


<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
          background-image: url('https://images.pling.com/img/00/00/62/69/92/1719813/minimalist-desktop-38.jpg');
        }
            h1 {
          margin: 0;
          font-size: 50px;
          font-weight: bold; 
          padding: 12px;    
        }
        h3 {
          margin: 0;
          font-size: 20px;
          font-weight: bold;     
        }
        a {
          margin: 0;
          font-size: 20px;
          font-weight: bold;     
        }
        </style>
    </head>
    <body class="p-500 m-100 border-0 bd-example">
    <div class = "login">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
        <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

    <form method="POST" action="">
        {% csrf_token %}
        <h1>Login</h1>
        
        <div class="mb-3"> 
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control">          
            </div>
        <div class="mb-3"> 
            <label for="exampleInputPassword1" class="form-label">Password</label>   
            <input type="password" name="password" placeholder="Password" class="form-control">
        </div>
            <input class="btn btn-primary" type="submit" value="Login">
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
    <h3>Belum mempunyai akun?</h3> <a href="{% url 'todolist:register' %}">Buat Akun</a>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
</div>
</body>
</html>
